<ul>
    {% if user.is_authenticated %}
	<li>
		<a href="{% url 'auth:edit' %}">
            {{ user.first_name|default:'User' }}
        </a>
	</li>
    {% endif %}
    <li>
        {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'auth:login' %}">Войти</a>
            <a href="{% url 'auth:register' %}">Зарегистрироваться</a>
        {% endif %}
    </li>
</ul>

<ul class="main-menu">
	{% for link in links_menu %}
	<li class="{% if request.resolver_match.url_name == link.href %}
	active
	{% endif %}">
	<a href="{% url link.href %}">
		{{ link.name|title }}
	</a>
</li>
{% endfor %}

</ul>
