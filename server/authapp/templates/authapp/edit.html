{% extends 'authapp/base.html' %}

{% load staticfiles %}

{% block log_form %}

        {% csrf_token %}
        {{ edit_form.as_p }}
        <br>
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'main_page' %}" class="">
            На главную
        </a>
    </button>
    <div class="user_avatar"><img src="/media/{{ user.avatar }}" height="100px"></div>
{% endblock %}
